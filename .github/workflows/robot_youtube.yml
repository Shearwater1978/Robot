name: Robot execute
run-name: Run Robot test case ðŸš€
on:
  workflow_dispatch:
jobs:
  BuildAndRunRobot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          push: false
          context: .
          tags: robot:latest
          load: true
      - name: Run Robot test case
        uses: addnab/docker-run-action@v3
        with:
          image: robot:latest
          options: |
            -v ${{ github.workspace }}:/workspace 
            -v ${{ github.workspace }}/tests/:/opt/tests/
            -v ${{ github.workspace }}/tmp/:/tmp/
          run: |
            robot tests/youtube.robot
            mkdir -p /tmp/robot/
            cp -r /opt/results/* /tmp/robot/
            cp -r /opt/screenshots/* /tmp/robot/
      - uses: actions/upload-artifact@v4
        with:
          name: my-artifacts
          path: |
            ${{ github.workspace }}/tmp/*
